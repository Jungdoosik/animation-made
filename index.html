<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon">  <!-- favicon (웹페이지 타이틀 앞의 이미지)-->
	<link rel="stylesheet" href="css/style.css">
	<script defer src="js/app.js"></script> 
</head>
<body>

	<!-- 먼저 section으로 페이지 중앙content위치를 잡아주고 h1(Have a good day) 아래 글 위치를 잡아줌 -->

	<h1>Have a Good Day</h1>

	<section>
		<article class="sky">
			<img src="img/sun.png" class="sun">
			<img src="img/cloud1.png" class="cloud1">
			<img src="img/cloud2.png" class="cloud2">
		</article>

		<article class="town">
			<img src="img/circle.png" class="circle">
			<img src="img/town_night.png" class="nigth">
			<img src="img/town_day.png" class="day">
		</article>

		<article class="people">
			<img src="img/man.png" class="man">		
			<img src="img/family.png" class="family">		
		</article>
	</section>
</body>
</html>
